# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - 'main'

permissions:
  contents: write
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Compress-Build-Release:
    if: github.event.commits[0].author.name != 'GitHubActions'
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Go to src
        run: cd src

      - name: Rename .c and .h files
        run: find ./ -type f \( -iname \*.h -o -iname \*.c \) -execdir bash -c 'mv "$1" "inf151817_151841_${1#./}"' mover {} \;

      - name: Show result
        run: ls -l

      - name: Exit src
        run: cd ..

      - name: Compress source files
        run: tar --exclude="./*.gz" --exclude=".*" -czvf Mateusz.Chlebosz.151817.Jakub.Aszyk.151841.tar.gz *

      - name: Download GCC
        run: sudo apt install build-essential

      - name: Check GCC
        run: gcc --version

      - name: Build
        run: make

      - name: Compress build
        run: tar -czvf Binaries.tar.gz bin/.

      - name: Show result
        run: ls -l
      
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Check tag name
        run: echo "Tag name from github.ref_name:" ${{ steps.tag_version.outputs.new_tag }}

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "Mateusz.Chlebosz.151817.Jakub.Aszyk.151841.tar.gz,Binaries.tar.gz"
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
